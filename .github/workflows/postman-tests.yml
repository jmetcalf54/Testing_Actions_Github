name: Postman Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-postman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: newman run Postman/Testing_GH_Actions_Collection.postman_collection.json
